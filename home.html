<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-zinc-950 text-white">
  <div id="wrapper" class="p-3">
    <h1 class="text-4xl font-bold mb-3">Minature Eureka Ideas Management</h1>
  
    <h2 class="text-2xl font-semibold mb-2">New Idea</h2>
    <form action="" method="post">
      <div class="mb-5">
        <label for="idea-title">Title</label>
        <input type="text" class="w-full rounded-md p-2 text-black ml-4 mr-2" name="idea-title" id="idea-title">
      </div>

      <div class="mb-5">
        <label for="idea-details">Details</label>
        <textarea name="idea-details" class="w-full rounded-md p-2 text-black ml-4 mr-2" id="idea-details" cols="30" rows="10"></textarea>
      </div>

      <div class="mb-5">
        <label for="idea-tags">Tags</label>
        <input type="text" class="w-full rounded-md p-2 text-black ml-4 mr-2" name="idea-tags" id="idea-tags">
      </div>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ">Save</button>
    </form>
  </div>
</body>

</html>
